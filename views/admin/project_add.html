{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="/admin">Home</a></li>
  <li><a href="/admin/project">Project Management</a></li>
  <li><span>Add Project</span></li>
</ol>

<h4>Add Project</h4>

<form method="post">

  <div class="form-group">
    <label for="title">Project Title:</label>
    <input type="text" class="form-control" name='title' id="title" placeholder="Input project Title">
  </div>

    <div class="form-group">
      <label for="description">Project Description:</label>
      <input type="text" class="form-control" name='description' id="description" placeholder="Input project Description">
    </div>

    <div class="form-group">
      <label for="project">Project:</label>
      <textarea name="project" id="project" class="form-control" rows="15" placeholder="Input project"></textarea>
    </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
