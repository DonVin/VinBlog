{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="/admin">Home</a></li>
  <li><span>User Management</span></li>
</ol>

<h4>Users List</h4>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>isAdmin</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.isAdmin}}</td>
    </tr>
    {% endfor %}
</table>

{% include 'page.html' %}

{% endblock %}
